<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Let's make matcha latte!</title>
  </head>
  <body>
    <div id="game-container">
      <div id="instruction">Pour water into the bowl with the kettle!</div>

      <!-- Center bowl (state-based images) -->
      <div id="bowl" class="draggable"></div>

      <!-- Left side tools (all visible from start) -->
      <div id="kettle" class="draggable"></div>
      <div id="spoon" class="draggable disabled"></div>
      <div id="whisk" class="draggable disabled"></div>

      <!-- Right side ingredients (all visible from start) -->
      <div id="cup-item" class="draggable disabled"></div>
      <div id="ice" class="draggable disabled"></div>
      <div id="milk" class="draggable disabled"></div>

      <!-- Final cup position with coaster -->
      <div id="final-cup">
        <div id="coaster-placeholder"></div>
        <div id="final-cup-image">
          <div id="placed-cup"></div>
          <div id="cup-with-ice"></div>
          <div id="cup-with-ice-milk"></div>
          <div id="completed-latte"></div>
          <div id="coaster-base"></div>
        </div>
      </div>

      <div id="complete-message">
        MATCHA READY! ðŸŽ‰
        <button id="reset-button">Play Again</button>
      </div>
    </div>
  </body>
</html>
