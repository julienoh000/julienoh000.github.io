<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Let's make matcha latte!</title>
  </head>
  <body>
    <div id="game-container">
      <!-- Placed at the top center to clearly guide the user's next action -->
      <div id="instruction">Pour water into the bowl with the kettle!</div>

      <!-- Center bowl -->
      <div id="bowl"></div>

      <!-- uses a sequential activation method to clarify the order of actions
Tools that are currently unavailable are visually distinguished with a â€œdisabledâ€ class -->
      <!-- Left side elements -->
      <div id="kettle" class="draggable"></div>
      <div id="spoon" class="draggable disabled"></div>
      <div id="whisk" class="draggable disabled"></div>

      <!-- Right side elements -->
      <div id="empty-cup" class="draggable disabled"></div>
      <div id="ice" class="draggable disabled"></div>
      <div id="milk" class="draggable disabled"></div>
      <div id="straw" class="draggable disabled"></div>

      <!-- Final cup position -->
      <div id="final-cup">
        <div id="coaster-placeholder"></div>
        <div id="final-cup-image">
          <div id="cup-empty"></div>
          <div id="cup-with-ice"></div>
          <div id="cup-with-ice-milk"></div>
          <div id="completed-latte"></div>
          <div id="completed-latte-with-straw"></div>
          <div id="coaster-base"></div>
        </div>
      </div>
      <!-- Completion message: Provides a sense of achievement and encourages replay
        Added emojis to make it more engaging.
Future potential: adding social sharing features -->
      <div id="complete-message">
        ğŸ‰ Matcha Latte Ready! ğŸµ
        <button id="reset-button">Make another cup</button>
      </div>
    </div>
  </body>
</html>
