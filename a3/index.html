<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Let's make matcha latte!</title>
  </head>
  <body>
    <div id="game-container">
        <div id="instruction">Pour water into the bowl with the kettle!</div>
        
        <!-- Center bowl (state-based images) -->
        <div id="bowl" class="item-placeholder">Empty<br>Bowl PNG</div>

        <!-- Left side tools (all visible from start) -->
        <div id="kettle" class="draggable item-placeholder">Kettle<br>PNG</div>
        <div id="spoon" class="draggable item-placeholder disabled">Spoon with<br>Matcha PNG</div>
        <div id="whisk" class="draggable item-placeholder disabled">Whisk<br>PNG</div>

        <!-- Right side ingredients (all visible from start) -->
        <div id="cup-item" class="draggable item-placeholder disabled">Empty<br>Cup PNG</div>
        <div id="ice" class="draggable item-placeholder disabled">Ice<br>PNG</div>
        <div id="milk" class="draggable item-placeholder disabled">Milk<br>PNG</div>

        <!-- Final cup position with coaster -->
        <div id="final-cup">
            <div id="coaster-placeholder" class="coaster-base">Coaster<br>PNG</div>
            <div id="final-cup-image">
                <div id="placed-cup" class="cup-image">Empty Cup<br>PNG</div>
                <div id="cup-with-ice" class="cup-image">Cup with<br>Ice PNG</div>
                <div id="cup-with-ice-milk" class="cup-image">Cup with<br>Ice & Milk<br>PNG</div>
                <div id="completed-latte" class="cup-image">Completed<br>Matcha Latte<br>PNG</div>
                <div id="coaster-base" class="coaster-base">Coaster<br>PNG</div>
            </div>
        </div>

        <div id="complete-message">
            MATCHA READY! ðŸŽ‰
            <button id="reset-button">Play Again</button>
        </div>
    </div>
  </body>
</html>
</html>
