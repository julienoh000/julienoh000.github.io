<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script src="main.js" defer></script>
    <title>Focus Player</title>
  </head>
  <body>

    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1 class="logo">Focus Player</h1>
          <!--  Theme changing button is positioned for easy access without disrupting main interface -->
        <div class="theme-controls">
          <button
            id="themeToggle"
            class="theme-btn"
            aria-label="Toggle dark mode"
            aria-pressed="false"
            type="button"
          >
          <!-- Dark mode is the default because it is better suited for relaxation and study. -->
            üåÉ
          </button>
        </div>
      </header>

      <!-- Player 
       Main player section optimized for study/focus 
        Large, simple controls reduce cognitive load during focus sessions
        -->
      <main class="player-section">
        <!-- Info of the music + Controls -->
        <section class="right-col">
          <div class="title-row">
            <div class="titles">
              <h2 class="track-title" id="trackTitle">
                Ambient Wave 56 ‚Äî Study Session
              </h2>
              <p class="track-artist" id="trackArtist">Erokia</p>
            </div>
            <button
              class="play-btn"
              id="playPauseBtn"
              aria-label="Play"
              type="button"
            >
              <span id="playIcon">‚ñ∂</span>
              <span id="pauseIcon" style="display: none">‚è∏</span>
            </button>
          </div>

          <!-- Progress
           Progress bar toggle can be dragged
           Essential for navigation during long focus sessions -->
          <div class="progress-container">
            <span class="time-display" id="currentTime">0:00</span>
            <div
              class="progress-bar"
              id="progressBar"
              role="slider"
              tabindex="0"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-valuenow="0"
            >
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="time-display" id="totalTime">4:35</span>
          </div>

          <!-- Volume 
           Enhanced volume control with visual feedback
           -->
          <div class="volume-control">
            <button
              class="volume-btn"
              id="muteBtn"
              aria-label="Mute"
              aria-pressed="false"
            >
              üîä
            </button>
            <input
              type="range"
              id="volumeSlider"
              class="volume-slider"
              min="0"
              max="100"
              value="70"
              aria-label="Volume"
            />
          </div>

          <!-- Hidden audio -->
          <audio id="audioPlayer" preload="metadata" crossorigin="anonymous">
            <source
              src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/erokia_ambient-wave-56-msfxp7-78.mp3"
              type="audio/mpeg"
            />
          </audio>
        </section>
      </main>

  </body>
